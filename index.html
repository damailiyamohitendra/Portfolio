<script>
  // Generate 100 glitters
  const glitterContainer = document.getElementById('glitters');
  for(let i=0;i<1000;i++){
    const span = document.createElement('span');
    span.className = (Math.random() > 0.5) ? 'white' : 'pink';
    const size = Math.random() * 3 + 1;
    span.style.width = size + 'px';
    span.style.height = size + 'px';
    span.style.top = Math.random() * 100 + '%';
    span.style.left = Math.random() * 100 + '%';
    span.style.animationDelay = Math.random() * 5 + 's';
    glitterContainer.appendChild(span);
  }

  // Generate 30 abstract lines
  const linesContainer = document.getElementById('lines');
  for(let i=0;i<100;i++){
    const line = document.createElement('div');
    line.className = 'abstract-line';
    const height = Math.random() * 40 + 3; // 3px to 25px
    line.style.height = height + 'px';
    line.style.left = Math.random() * 100 + '%';
    line.style.top = Math.random() * 100 + '%';
    line.style.background = (Math.random() > 0.5) ? '#fff' : '#f40136';
    const xMove = (Math.random() * 200 - 100) + 'px';
    const yMove = (Math.random() * 200 - 100) + 'px';
    const rot = (Math.random() * 360) + 'deg';
    line.style.setProperty('--x', xMove);
    line.style.setProperty('--y', yMove);
    line.style.setProperty('--rot', rot);
    line.style.animationDuration = (5 + Math.random()*5) + 's';
    linesContainer.appendChild(line);
  }
</script>
